<!DOCTYPE html>
<html>
<head>
	<title>TP</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="mainHeader">
	<h1 id="headerTitle">TARGET PRACTICE PEW PEW</h1>
</div>

<div id="labels">
	<div class="label">0</div>
	<div class="label">1</div>
	<div class="label">2</div>
	<div class="label">3</div>
	<div class="label">4</div>
	<div class="label">5</div>
	<div class="label">6</div>
	<div class="label">7</div>
	<div class="label">8</div>
	<div class="label">9</div>
</div>

<div id="vizRange">
	<div id="0" class="vizSpot"></div>
	<div id="1" class="vizSpot"></div>
	<div id="2" class="vizSpot"></div>
	<div id="3" class="vizSpot"></div>
	<div id="4" class="vizSpot"></div>
	<div id="5" class="vizSpot"></div>
	<div id="6" class="vizSpot"></div>
	<div id="7" class="vizSpot"></div>
	<div id="8" class="vizSpot"></div>
	<div id="9" class="vizSpot"></div>
</div>

<div id="report">
	<p>
		TIME REMAINING: <span id="timerTime">---</span>
	</p>
	<p>
		<span id="current">fire when ready...</span>
	</p>
	<p>
		HITS: <span id="hitcount">20</span><br>
		MISSES: <span id="misscount">5</span><br>
		ACCURACY: <span id="accuracy">80%</span><br>
	</p>
</div>

<div id="startInput">
	<button type="button" id ="start">start</button>
	<button type="button" id="reset">reset</button>
</div>

<footer>
	<script src="js/jquery_1_11_3.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</footer>

</body>
</html>
